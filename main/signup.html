<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../css/site.css">
        <link rel="stylesheet" href="../css/signup.css">
        <link rel="icon" type="image/x-icon" href="../res/images/favicon.ico" />
    
        <!-- Meta Data -->
        <meta name='title' property='og:title' content="Sign Up">
        <meta name="site-title" property="og:site_name" content="Ty's Website">
        <meta name='type' property='og:type' content="website">
        <meta name='image' property='og:image' content="https://kty990.github.io/res/images/icon/icon1.png">
        <meta name='url' property='og:url' content="https://kty990.github.io/main/signup">
        <meta name='description' property='og:description' content="An unfinished website created by and for Ty.">
    </head>

    <body>
        <img src="../res/images/bg1/bg1_1.png" alt="An error occured." id="body_bg">

        <script id="replace-with-navbar"></script>
        
        <form id="conForm">
            <p class="text-entry-label">First Name <span style="color:red;">*</span></p>
            <input type="text" placeholder="Enter your name here.." onfocus="this.placeholder=''" onblur="this.placeholder = 'Enter your name here..'" class="text-entry">
            
            <p class="text-entry-label">Last Name<span style="color:red;">*</span></p>
            <input type="text" placeholder="Enter your last name here.." onfocus="this.placeholder=''" onblur="this.placeholder = 'Enter your last name here..'" class="text-entry">
            
            <p class="text-entry-label">Email<span style="color:red;">*</span></p>
            <input type="text" placeholder="Enter your email here.." onfocus="this.placeholder=''" onblur="this.placeholder = 'Enter your email here..'" class="email-entry text-entry">
            
            <p class="text-entry-label">Password <span style="color:red;">*</span></p>
            <input type="password" placeholder="Password.." onfocus="this.placeholder=''" onblur="this.placeholder = 'Password..'" id="password-entry1" class="text-entry">
            
            <p class="text-entry-label">Confirm Password <span style="color:red;">*</span></p>
            <input type="password" vplaceholderalue="Confirm Password.." onfocus="this.placeholder=''" onblur="this.placeholder = 'Confirm Password..'" id="password-entry2" class="text-entry">
        </form>
    </body>
</html>
