<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" sizes="32x32">
    <title>Error 404: Not Found!</title>
</head>

<body style="background-color: #7f93b3">
    <p id="error">ERROR!</p>
    <div
        style="position: fixed; left: 0;top:0;width:100vw;height:100vh;display: flex;justify-content: center;align-items: center;color:#ccc;font-family: 'Montserrat';text-align: center;text-shadow: 1px 1px 5px rgba(0, 0, 0, 1);">
        <h1>Error 404: Page not found~!</h1>
    </div>
    <script type="text/javascript">
        let e = document.getElementsByTagName("h1")[0];
        e.textContent = e.textContent + `\n(${window.location.href})`;
        let parts = window.location.href.split("/");
        let counter = 0;
        while (true) {
            if (parts[parts.length - 1] != 'www.kutcher.ca') {
                parts.splice(parts.length - 1, 1);
            } else {
                break;
            }
            counter++;
        }
        let tmp = "./";
        for (let i = 0; i < counter; i++) {
            tmp += "../"
        }
        let v = `<link rel="stylesheet" href="${tmp}css/site.css">`
        document.head.innerHTML += v;
    </script>
</body>

</htmL>
