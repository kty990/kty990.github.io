<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/timesheet.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" sizes="32x32">
    <title>Timesheet</title>
</head>

<body>
    <div id="entries">
        <div class="entry">
            <p id="name">Name</p>
            <p id="timestamp">Date Created</p>
        </div>
    </div>

    <div id="edit-menu">
        <div id="calendar"></div>
        <p id="prev">←</p>
        <p id="month-year">MONTH</p>
        <p id="next">→</p>
        <div id="hours">
            <div id="hour">
                <p id="label">Hour</p>
                <div id="up">
                    <p>↑</p>
                </div>
                <div id="display">
                    <p>0</p>
                </div>
                <div id="down">
                    <p>↓</p>
                </div>
            </div>
            <div id="minute">
                <p id="label">Minutes</p>
                <div id="up">
                    <p>↑</p>
                </div>
                <div id="display">
                    <p>00</p>
                </div>
                <div id="down">
                    <p>↓</p>
                </div>
            </div>
        </div>

        <p id="new">New</p>
        <p id="save">Save</p>
        <p id="delete">Delete</p>
    </div>

    <script src="../js/timesheet.js"></script>
    <script src="../js/site.js"></script>
</body>

</htmL>
