<!DOCTYPE html>
<html>

<head>
    <title>Homies Bot</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./site.css">
</head>

<body>
    <img src="./res/images/bg1/bg1_1.png" alt="" id="body_bg">
    <span id="hamburger">
        <h1 id="site-title">Homies<br>Discord<br>Bot</h1>
    </span>
    <div id="invite-link">
        <img src="./res/images/discordicon.png">
        <a
            href="https://discord.com/api/oauth2/authorize?client_id=987157147815133184&permissions=8&scope=applications.commands%20bot">
            Invite Bot
        </a>
    </div>
    <div id="scroll-page">
        <div id="command-list">
            <h1 id="cmd-list-title">Commands</h1>
            <hr class="hr-padding">
            <template>
                <div class="command">
                    <h4>CommandName</h4>
                    <p>CommandDescription</p>
                </div>
            </template>
        </div>
        <span id="disclaimer">
            <p>
                The 'Homies' discord bot was made by kty990#8610 A.K.A. kty990. The bot is used for recreational use
                only.
            </p>
        </span>
    </div>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./site.js"></script>
</body>

</html>
